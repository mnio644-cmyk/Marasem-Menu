<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم مراسيم العرب - البدائع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 20% auto; padding: 20px; border-radius: 20px; width: 80%; max-width: 400px; text-align: center; position: relative; }
    </style>
</head>
<body class="bg-gray-50 pb-40">

    <div id="successModal" class="modal">
        <div class="modal-content shadow-2xl">
            <span onclick="closeModal()" class="absolute top-2 left-4 text-2xl font-bold cursor-pointer text-gray-400">&times;</span>
            <div class="text-green-500 text-5xl mb-4">✅</div>
            <h2 class="text-xl font-bold mb-2">تم استلام طلبك بنجاح!</h2>
            <p id="successMessage" class="text-gray-600 mb-4"></p>
            <button onclick="closeModal()" class="bg-orange-600 text-white px-8 py-2 rounded-lg font-bold">حسناً</button>
        </div>
    </div>

    <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold">مطعم مراسيم العرب</h1>
        <p class="text-sm">أصالة المذاق في البدائع | الدفع عند الاستلام</p>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-lg object-cover border">
                    <div><h3 class="font-bold">نفر لحم مندي</h3><p class="text-orange-600">75 ريال</p></div>
                </div>
                <button onclick="addToCart('نفر لحم مندي', 75)" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-bold">إضافة +</button>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-lg object-cover border">
                    <div><h3 class="font-bold">حبة دجاج مع الأرز</h3><p class="text-orange-600">40 ريال</p></div>
                </div>
                <button onclick="addToCart('حبة دجاج مع الأرز', 40)" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-bold">إضافة +</button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl max-w-md mx-auto rounded-t-2xl border-t">
        <div class="flex justify-between items-center mb-4">
            <span class="font-bold text-lg">المجموع: <span id="total-price" class="text-orange-600 text-2xl">0</span> ريال</span>
        </div>
        <button id="send-btn" onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">إتمام الطلب</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('total-price').innerText = total;
        }

        function closeModal() {
            document.getElementById('successModal').style.display = "none";
            location.reload(); // تحديث الصفحة لتصفير السلة بعد الإغلاق
        }

        async function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");

            let customerName = prompt("ادخل اسمك:");
            let customerPhone = prompt("ادخل جوالك:");
            let addressNote = prompt("وصف العنوان:");
            
            if(!customerName || !customerPhone) return;

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            let googleMapsLink = "لم يشارك الموقع";
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {enableHighAccuracy: true});
                });
                googleMapsLink = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
            } catch (err) {}

            let orderSummary = cart.map(item => item.name).join(' + ');

            try {
                const response = await fetch("https://formspree.io/f/xreaevqo", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "الاسم": customerName,
                        "الجوال": customerPhone,
                        "الوصف": addressNote,
                        "الموقع": googleMapsLink,
                        "الطلب": orderSummary,
                        "المجموع": total + " ريال"
                    })
                });

                if (response.ok) {
                    // إظهار النافذة المنبثقة بدلاً من الـ Alert
                    document.getElementById('successMessage').innerText = "يا " + customerName + "، استلمنا طلبك وبنتواصل معك الحين على رقمك.";
                    document.getElementById('successModal').style.display = "block";
                    cart = []; total = 0;
                }
            } catch (err) {
                alert("خطأ في الاتصال");
            } finally {
                btn.disabled = false;
                btn.innerText = "إتمام الطلب";
            }
        }
    </script>
</body>
</html>
