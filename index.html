<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم مراسيم العرب - البدائع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 20% auto; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; position: relative; }
        .category-title { border-right: 4px solid #ea580c; padding-right: 10px; margin: 25px 0 15px 0; font-weight: bold; color: #374151; font-size: 1.2rem; }
        /* تنسيق الصورة لتكون مربعة وواضحة بجانب النص */
        .item-img { width: 80px; height: 80px; object-fit: cover; border-radius: 15px; flex-shrink: 0; background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 pb-40">

    <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold">مطعم مراسيم العرب</h1>
        <p class="text-sm">البدائع - المنيو الكامل</p>
    </header>

    <main class="p-4 max-w-md mx-auto">

        <h2 class="category-title">الإدامات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://img.freepik.com/free-photo/stew-with-meat-vegetables-plate_1220-4966.jpg" class="item-img" alt="مشكل فرن">
                    <div>
                        <h3 class="font-bold text-gray-800">مشكل فرن</h3>
                        <p class="text-orange-600 text-sm font-bold">5 / 10 ريال</p>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button onclick="addToCart('مشكل فرن ك', 10)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">كبير</button>
                    <button onclick="addToCart('مشكل فرن ص', 5)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">صغير</button>
                </div>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://img.freepik.com/free-photo/green-soup-white-bowl_140725-1815.jpg" class="item-img" alt="ملوخية">
                    <div>
                        <h3 class="font-bold text-gray-800">ملوخية</h3>
                        <p class="text-orange-600 text-sm font-bold">5 / 10 ريال</p>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button onclick="addToCart('ملوخية ك', 10)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">كبير</button>
                    <button onclick="addToCart('ملوخية ص', 5)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">صغير</button>
                </div>
            </div>
        </div>

        <h2 class="category-title">الشعبيات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://images.unsplash.com/photo-1604328698692-f76ea9498e76?q=80&w=200" class="item-img" alt="جريش">
                    <div>
                        <h3 class="font-bold text-gray-800">جريش</h3>
                        <p class="text-orange-600 text-sm font-bold">5 / 10 ريال</p>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button onclick="addToCart('جريش كبير', 10)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">كبير</button>
                    <button onclick="addToCart('جريش صغير', 5)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">صغير</button>
                </div>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://img.freepik.com/free-photo/homemade-flatbread-lavash_114579-11913.jpg" class="item-img" alt="قرصان">
                    <div>
                        <h3 class="font-bold text-gray-800">قرصان</h3>
                        <p class="text-orange-600 text-sm font-bold">5 / 10 ريال</p>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button onclick="addToCart('قرصان كبير', 10)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">كبير</button>
                    <button onclick="addToCart('قرصان صغير', 5)" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">صغير</button>
                </div>
            </div>
        </div>

        <h2 class="category-title">الحلا</h2>
        <div class="grid gap-4">
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://img.freepik.com/free-photo/bread-pudding-with-raisins_2829-19811.jpg" class="item-img" alt="أم علي">
                    <div>
                        <h3 class="font-bold text-gray-800">أم علي</h3>
                        <p class="text-orange-600 text-sm font-bold">10 ريال</p>
                    </div>
                </div>
                <button onclick="addToCart('أم علي', 10)" class="bg-orange-600 text-white px-4 py-2 rounded-xl font-bold shadow-md">إضافة +</button>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://img.freepik.com/free-photo/sweet-kunafa-with-pistachio_140725-5024.jpg" class="item-img" alt="كنافة">
                    <div>
                        <h3 class="font-bold text-gray-800">كنافة</h3>
                        <p class="text-orange-600 text-sm font-bold">8 ريال</p>
                    </div>
                </div>
                <button onclick="addToCart('كنافة', 8)" class="bg-orange-600 text-white px-4 py-2 rounded-xl font-bold shadow-md">إضافة +</button>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl max-w-md mx-auto rounded-t-3xl border-t border-orange-100">
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="font-bold text-lg text-gray-600">إجمالي الطلب:</span>
            <span class="text-orange-600 text-3xl font-extrabold"><span id="total-price">0</span> ريال</span>
        </div>
        <button id="send-btn" onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-transform">
            إتمام الطلب الآن
        </button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('total-price').innerText = total;
            // تأثير بسيط عند الإضافة
            const btn = event.currentTarget;
            btn.classList.add('scale-90', 'bg-green-600');
            setTimeout(() => {
                btn.classList.remove('scale-90', 'bg-green-600');
            }, 200);
        }

        async function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");
            let name = prompt("أهلاً بك، فضلاً ادخل اسمك:");
            if(!name) return;
            let phone = prompt("رقم الجوال:");
            if(!phone) return;

            let summary = {};
            cart.forEach(item => { summary[item.name] = (summary[item.name] || 0) + 1; });
            let orderText = Object.keys(summary).map(key => `${key} (${summary[key]})`).join(" + ");
            
            alert("شكراً لك " + name + "\nتم استلام طلبك: " + orderText + "\nالمجموع: " + total + " ريال");
            location.reload(); 
        }
    </script>
</body>
</html>
